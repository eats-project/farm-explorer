<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV Upload</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #nav-bar {
            display: flex;
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        .nav-item {
            margin-right: 20px;
            display: flex;
            align-items: center;
        }
        .nav-icon {
            margin-right: 5px;
        }
        #drop-area {
            width: 300px;
            height: 200px;
            border: 2px dashed #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 20px;
        }
        #drop-area.hover {
            background-color: #f0f0f0;
        }
        select {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div id="nav-bar">
        <div class="nav-item">
            <i class="fas fa-plus-square nav-icon"></i>
            <span>Add Data</span>
        </div>
        <div class="nav-item">
            <i class="fas fa-tree nav-icon"></i>
            <span>Explore Farm</span>
        </div>
    </div>
    <select id="dataType">
        <option value="sensor_data">Sensor Data</option>
        <option value="asset">Asset</option>
    </select>
    <div id="drop-area">Drop your CSV file here</div>

    <script>
        const dropArea = document.getElementById('drop-area');
        const dataTypeSelect = document.getElementById('dataType');

        // Prevent default drag behaviors
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
            document.body.addEventListener(eventName, preventDefaults, false);
        });

        // Highlight drop area when item is dragged over it
        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, highlight, false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, unhighlight, false);
        });

        // Handle dropped files
        dropArea.addEventListener('drop', handleDrop, false);

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function highlight(e) {
            dropArea.classList.add('hover');
        }

        function unhighlight(e) {
            dropArea.classList.remove('hover');
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            ([...files]).forEach(uploadFile);
        }

        function uploadFile(file) {
            let url = './upload'; // Change to your server upload URL
            let formData = new FormData();
            formData.append('file', file);
            formData.append('dataType', dataTypeSelect.value); // Append selected data type

            fetch(url, {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }
    </script>
</body>
</html>
